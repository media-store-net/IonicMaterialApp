<ion-view view-title="Listen" ng-controller="listenCtrl">
    <ion-content class="padding">
        <ion-list class="card">
            <ion-item class="item-icon-right"
                 ng-repeat="list in listen.$$state.value" href="#/list/{{list.id}}"
                 ng-click="getSingleList(list.id)">
                <h3 class="dark">
                    {{list.title}}
                </h3>
                <span class="badge badge-assertive">
                    {{list.mat | matQuantity }}
                </span>
                <ion-option-button class="button-assertive"
                                   ng-click="remove(list.id)">
                    <i class="icon ion-ios-trash-outline"></i>
                </ion-option-button>
            </ion-item>
            <ion-item class="item-icon-right">
                <form ng-submit="addListItems(formData.title)">
                    <label class="item item-input">
                        <input type="text" name="newList"
                               placeholder="Name der Liste"
                               ng-model="formData.title"
                               ng-required="true">
                    </label>
                    <button class="button button-block button-calm"
                            type="submit">Speichern
                    </button>
                </form>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
