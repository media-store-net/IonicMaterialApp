<ion-view view-title="{{list.title}}">
    <ion-content class="padding">
        <ion-list class="list-inset">
            <ion-item>
                <form ng-submit="addListMat(formData)">
                    <div class="row list">
                        <div class="col col-75">
                            <label class="item item-input">
                                <input type="text" name="newMat"
                                       placeholder="Materialbezeichnung"
                                       ng-model="formData.name"
                                       ng-required="true">
                            </label>
                        </div>
                        <div class="col col-25">
                            <label class="item item-input item-select">
                                <i class="icon ion-clipboard"></i>
                                <select>
                                    <option></option>
                                    <option>Schrauben</option>
                                    <option>Selbstschneider</option>
                                    <option>DÃ¼bel</option>
                                </select>
                            </label>
                        </div>
                        </div>
                    <div class="row list">
                        <div class="col col-75">
                            <div class="item range range-positive">
                                <i class="icon ion-minus-round"></i>
                                <input type="range" name="anzahl" min="0" max="50" value="10">
                                <i class="icon ion-plus-round"></i>
                            </div>
                        </div>
                        <div class="col col-25">
                            <span class="badge badge-calm">0</span>
                        </div>
                        </div>
                        <button class="button button-block button-calm button-small"
                                type="submit">Speichern
                        </button>
                </form>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
