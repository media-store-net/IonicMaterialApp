<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Materialanforderung-App</title>
    <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/jquery.mobile-1.4.5.min.js"></script>
    <script src="./js/main.js"></script>

</head>
<body>

<div data-role="page" id="listen" data-cache="false">

    <div data-role="panel" id="menuPanel" data-display="overlay" data-theme="b">
        <nav data-role="navigation">
            <ul data-role="listview" data-icon="false">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
                <li>
                    <a href="listen.html">Listenübersicht</a>
                </li>
                <li>
                    <a href="#">Materialliste</a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- /Menu panel -->

    <div data-role="popup" data-cache="false" id="addListForm" class="ui-content">

        <div class="ui-corner-all custom-corners">
              
            <form id="addList">
                <h3 class="text-center">Neue Liste</h3>
                <label for="newList">Name der Liste</label>
                <input type="text" name="newList" id="newList" value="">

                <input type="submit" value="Speichern" data-theme="b">

            </form>

        </div>
    </div>
    <!-- /page addListForm-->

    <div data-role="header" data-theme="b" data-position="fixed">
            <h1>Listenansicht</h1>
            <a href="#" id="back" data-rel="back" data-inline="true" data-role="button"
            class="ui-btn ui-shadow ui-corner-all ui-icon-back ui-btn-icon-notext ui-btn-a ui-btn-left">Back</a>
            <a href="login.html" data-inline="true" data-role="button"
               class="ui-btn ui-shadow ui-corner-all ui-icon-user ui-btn-icon-notext ui-btn-a ui-btn-inline ui-btn-right"
               id="userLogin" data-iconshadow="true">User</a>
    </div>
    <div role="main" data-role="content" data-theme="a" class="ui-content ui-body-b">
        <div class="ui-corner-all custom-corners">
              
            <div class="ui-bar ui-bar-a">
                    <h3>Meine Listen</h3>   
            </div>
            <div id="listBody" class="ui-body ui-body-a">
                <p id="noListsExistsMsg">Sorry aber du hast noch keine Liste erstellt.</p>
                <ul id="allLists" data-role="listview" data-inset="true">
                </ul>
            </div>
        </div>

    </div>

    <div data-role="footer" data-theme="b" data-position="fixed">
        <div data-role="navbar" data-iconpos="top">
            <ul data-grid="c">
                <li><a id="addListButton2" href="#" data-icon="plus">Neue Liste</a></li>
                <li><a id="listViewButton" href="liste.html" data-icon="eye">Liste ansehen</a></li>
                <li><a id="listEditButton" href="#" data-icon="edit">Bearbeiten</a></li>
            </ul>
        </div>
        <!-- /navbar -->

        <p class="copyright">
            <small>Copyright&copy;Artur Voll - <a href="http://media-store.net"
                                                  target="_blank" rel="external" data-ajax="false">Media-Store.net</a>
            </small>
        </p>
    </div>
</div>
<!-- /page listen -->

</body>
</html>
