<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Materialanforderung-App</title>
    <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/jquery.mobile-1.4.5.min.js"></script>
    <script src="./js/main.js"></script>

</head>
<body>
<div data-role="page" id="login">
    <div data-role="header" data-theme="b" data-position="fixed">
        <h1>Login</h1>
        <a href="#" class="ui-btn ui-btn-right ui-shadow ui-corner-all ui-icon-user ui-btn-icon-notext ui-btn-a"
           id="userLogin" data-iconshadow="true">User</a>
        <a href="#" id="back" data-rel="back"
           class="ui-btn ui-btn-left ui-shadow ui-corner-all ui-icon-back ui-btn-icon-notext ui-btn-a">Menu</a>
    </div>
    <div role="main" data-role="content" data-theme="b" class="ui-content">

        <form id="loginForm" method="post">
            <label for="username">Benutzername</label>
            <input type="text" name="username" id="username" value="">
            <label for="pw">Password:</label>
            <input type="password" name="pw" id="pw" value="">

            <input type="submit" value="Einlogen" data-theme="b">
        </form>

        <hr>

        <a href="http://media-store.net/logon" type="button" data-rel="external"
           class="ui-btn ui-corner-all ui-shadow" data-theme="b">
            Registrieren
        </a>


    </div>

    <div data-role="footer" data-theme="b" data-position="fixed">
        <div data-role="navbar" data-iconpos="top">
            <ul data-grid="b">
                <li><a id="addListButton" href="listen.html" data-icon="plus">Neue Liste</a></li>
                <li><a href="listen.html" data-icon="eye" >Zeige Listen</a></li>
            </ul>
        </div>
        <!-- /navbar -->

        <p class="copyright">
            <small>Copyright&copy;Artur Voll - <a href="http://media-store.net"
                                                  target="_blank" rel="external" data-ajax="false">Media-Store.net</a>
            </small>
        </p>
    </div>
</div>
<!-- /page -->
</body>
</html>
